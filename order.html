<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order - Sweet Treats</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
/* Navbar centering and layout */
.custom-navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
  padding: 10px;
  gap: 30px;
  text-align: center;
  border-bottom: 1px solid rgb(0, 0, 0);
}
.footer {
  border-top: 1px solid rgb(0, 0, 0);
}
.navbar-brand {
  font-weight: bold;
  color: #d63384;
  text-decoration: none;
  font-size: 1.5rem;
}

.nav-links {
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-link {
  color: #212529;
  text-decoration: none;
  font-weight: 500;
}

.nav-link:hover {
  color: #d63384;
}

.theme-btn {
  background-color: transparent;
  border: none;
  font-size: 1.2rem;
  cursor: pointer;
}

/* Responsive behavior */
@media (max-width: 576px) {
  .custom-navbar {
    flex-direction: column;
    gap: 10px;
  }

  .nav-links {
    flex-direction: column;
  }
}

    @media (max-width: 576px) {
  .navbar .d-flex {
    flex-direction: column;
    align-items: center;
  }

  .navbar .nav-link,
  .navbar button {
    margin: 5px 0;
  }
}

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    .navbar-brand {
      font-weight: bold;
      color: #d63384 !important;
    }

    .navbar-nav .nav-link {
      color: #0080ff !important;
    }

    .navbar-nav .nav-link:hover {
      color: #d63384 !important;
    }

    #order {
      background-color: #fefefe;
      padding: 60px 20px;
    }

    #order h2 {
      color: #d63384;
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .order-form {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .order-form label {
      font-weight: 600;
    }

    .order-form input,
    .order-form select {
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .order-form button {
      background-color: #343a40;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .order-form button:hover {
      background-color: #212529;
    }

    footer.footer {
      background-color: #f8f9fa;
      color: #212529;
      text-align: center;
      padding: 10px 0;
      width: 100%;
    }

    @media (max-width: 576px) {
      .order-form {
        padding: 1rem;
      }

      #order h2 {
        font-size: 1.5rem;
      }
    }

    /* Dark Mode CSS (Converted from SASS) */

}

.order-form{

}

    padding: 1rem;
  }

body.dark-mode .order-form,

body.dark-mode .order-form label {
  color: #ffffff !important;
}

body.dark-mode .order-form input,
body.dark-mode .order-form select,
body.dark-mode .order-form textarea,
body.dark-mode input,

body.dark-mode .order-form textarea::placeholder,

body.dark-mode .btn,
body.dark-mode .btn-primary,
body.dark-mode .btn-success,
body.dark-mode .btn-outline-light,
body.dark-mode .btn-outline-dark,
body.dark-mode .btn-submit,
body.dark-mode .btn-subscribe {

body.dark-mode .btn:hover,
body.dark-mode .btn-primary:hover,
body.dark-mode .btn-success:hover,
body.dark-mode .btn-submit:hover,
body.dark-mode .btn-subscribe:hover {
  background-color: #444 !important;
  color: #ffffff !important;
}

body.dark-mode .navbar-nav .nav-link {
  color: #ffffff !important;
}

body.dark-mode .navbar-nav .nav-link:hover {
  color: #ffdd57 !important;
}

body.dark-mode #scrollTopBtn {
  background-color: #333 !important;
  color: #ffffff !important;
}

body.dark-mode #themeToggle {
  background-color: #444 !important;
  color: #f5f5f5 !important;
}

body.dark-mode .carousel-control-prev-icon,
body.dark-mode .carousel-control-next-icon {
  filter: invert(1);
}

body.dark-mode .card,
body.dark-mode .product-card,
body.dark-mode .popup-box,
body.dark-mode .order-form {
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

body.dark-mode .card {
  border: 1px solid #f1a7a7 !important;
}

  </style>
</head>
<body>
  <header class="sticky-top">
  <header class="sticky-top">
  <header class="sticky-top">
  <nav class="navbar bg-light shadow">
    <div class="custom-navbar">
      <a class="navbar-brand" href="#">
        <i class="fas fa-birthday-cake"></i> Sweet Treats
      </a>

      <div class="nav-links">
        <a class="nav-link" href="index.html">Home</a>
        <button id="themeToggle" class="theme-btn">üåô</button>
      </div>
    </div>
  </nav>
</header>

</header>

</header>


  <main>
    <section id="order">
      <h2>Place Your Order</h2>
      <form id="orderForm" class="order-form">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="cakeType" class="form-label">Cake Type</label>
          <select class="form-select" id="cakeType" required>
            <option value="">Choose...</option>
            <option value="Chocolate">Cake</option>
            <option value="Vanilla">Cupcake</option>
            <option value="Strawberry">Pastry</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit Order</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="mb-0">üç∞ ¬© 2025 Sweet Treats. Made with love.</p>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
